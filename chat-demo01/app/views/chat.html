<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content ="width=device-width,initial-scale=1,maximun-scale=1"/>
	<title>Chat para entudiastas</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/chat.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="imagenes/Logo.jpeg" alt="OsakaChat"/>
		</div>
		<div class="titular">
			<h1 class="titulo">
				OsakaChat: Mensajeria instantea para entusiastas
			</h1>
		</div>
	</header>
	<section class="posts">
	<form action="conversacion">
		<textarea name="Monitor" id="monitor" cols="30" rows="10"></textarea>
		<br/>
		<label for="conversacion">Mensaje</label>
		<input type="text" name="conversacion" id="conversacion" placeholder="Ingrese un mensaje">
		<input type="submit" placeholder="Ingrese texto" id="chat">
	</form>
	</section>
	<footer>
		<h3>
			<strong>Repotenciado con HTML5</strong>
			<span class="mejor">
				OsakaChat 2014
			</span>
		</h3>
	</footer>
</body>
</html>
